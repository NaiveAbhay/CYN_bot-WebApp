<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Controller</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background: #fafafa; 
      color: #333;
    }
    h1 { color: #333; }
    h2 { margin-top: 30px; }
    button { 
      margin: 5px; 
      padding: 10px 15px; 
      cursor: pointer; 
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #e0e0e0;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d0d0d0;
    }
    .log-container {
      margin-top: 20px;
    }
    .log-box {
      width: 100%; height: 250px;
      border: 1px solid #333;
      margin-top: 10px; padding: 10px;
      overflow-y: auto;
      background: #111;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .input-group {
      margin-top: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 90%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Bot Controller</h1>

  <div>
    <button onclick="startMonitor()">▶ Start monitor.py</button>
    <button onclick="stopMonitor()">⏹ Stop monitor.py</button>
  </div>

  <div class="input-group">
    <h2>Bot Monitor Control</h2>
    <label for="botUsernames">Enter usernames (comma-separated):</label>
    <input type="text" id="botUsernames" placeholder="@username1, @username2">
    <button onclick="startBotMonitorDynamic()">▶ Start bot_monitor.py (Dynamic)</button>
    <button onclick="stopBotMonitor()">⏹ Stop bot_monitor.py</button>
  </div>

  <div class="log-container">
    <h2>alerts.log (monitor.py)</h2>
    <div id="alertsLog" class="log-box"></div>
  </div>

  <div class="log-container">
    <h2>bot_alerts.log (bot_monitor.py)</h2>
    <div id="botAlertsLog" class="log-box"></div>
  </div>

  <script>
    // Connect to backend socket.io server
    const socket = io();

    // Append new log lines for alerts.log
    socket.on("alertsLogUpdate", (line) => {
      const logBox = document.getElementById("alertsLog");
      logBox.textContent += line;
      logBox.scrollTop = logBox.scrollHeight;
    });

    // Append new log lines for bot_alerts.log
    socket.on("botAlertsLogUpdate", (line) => {
      const logBox = document.getElementById("botAlertsLog");
      logBox.textContent += line;
      logBox.scrollTop = logBox.scrollHeight;
    });

    // API calls for buttons
    function startMonitor() {
      fetch("/start-monitor");
    }
    function stopMonitor() {
      fetch("/stop-monitor");
    }
    function stopBotMonitor() {
      fetch("/stop-bot-monitor");
    }

    // NEW FUNCTION for dynamic bot monitor
    function startBotMonitorDynamic() {
      const usersInput = document.getElementById("botUsernames").value;
      const users = usersInput.split(',').map(user => user.trim()).filter(user => user !== '');

      if (users.length === 0) {
        alert("Please enter at least one username.");
        return;
      }

      fetch("/start-bot-monitor-dynamic", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ users: users }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert(`Error: ${data.error}`);
        } else {
          console.log(data.success);
        }
      })
      .catch((error) => console.error('Error:', error));
    }
  </script>
</body>
</html>
